<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="js/xlib/tbs/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/app.css"/>
    <title>Todo.txt</title>
</head>

<body>

<div id="main-dlg-hook"></div>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
                <a id="btn-save" href="#" class="btn" role="button"><img src="img/disk.png"></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <div class="lhpHeading">Projects</div>
            <div class="lhpProjects">
                <ul id="projects" class="nav nav-pills nav-stacked"></ul>
            </div>
            <div class="lhpHeading">Contexts</div>
            <div class="lhpContexts">
                <ul id="contexts" class="nav nav-pills nav-stacked"></ul>
            </div>
        </div>
        <div class="col-xs-10">
            <div id="tasks"></div>
        </div>
    </div>
</div>

<div id="app-alert-templates" style="display:none">
    <div class="alerts"></div>
</div>
<div id="app-alert-hook"></div>

<div id="ui-templates" style="display:none">
    <div class="task-item">
        <div class="task-tags">
            <img class="tag-checkbox" src="">
        </div>
        <div class="task-contents" style="padding-left: 2px">
            <img class="tag-star" src="img/star.png">
            <div class="task-priority"></div>
        	<input class="task-title" type="text"></input>
        </div>
    </div>
</div>

<script data-main="js/app/appMain" src="js/xlib/require.js"></script>

</body>
</html>
