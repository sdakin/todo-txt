<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css"/>

<title>Todo.txt</title>

<style>
html {
    height: 100%;
    border: 1px solid;
}

body {
    height: 100%;
    padding: 0px 10px 10px;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 14px;
}

.task-item {
    display: table-row;
}

.task-tags {
    display: table-cell;
}

.tag-star {
	display: none;
}

.task-contents {
    display: table-cell;
}

.modal-header h2 {
    font-size: 18px;
    margin: 0;
    line-height: 20px;
}

.modal-footer {
    padding: 10px 15px 10px;
}
</style>

</head>

<body>

<div id="main">
    <div id="main-dlg-hook"></div>
    <div id="tasks"></div>
</div>

<div id="app-alert-templates" style="display:none">
    <div class="alerts"></div>
</div>
<div id="app-alert-hook"></div>

<div id="ui-templates" style="display:none">
    <div class="task-item">
        <div class="task-tags">
            <img class="tag-checkbox" src="">
        </div>
        <div class="task-contents" style="padding-left: 2px">
            <img class="tag-star" src="img/star.png">
        	<span class="task-title"></span>
        </div>
    </div>
</div>

<script data-main="js/app/appMain" src="js/xlib/require.js"></script>

</body>
</html>
